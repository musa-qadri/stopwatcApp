<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="main container">
        <div class="btns d-flex">
            <button class="my-btn" id="t-btn" onclick="tFunc()">TIMER</button>
            <button class="my-btn" id="s-btn" onclick="sFunc()">STOP WATCH</button>
        </div>
        <div class="timer" id="timer">
            <span id="displayTime"></span>
            <div class="line"></div>
            <button class="my-sec-btn" onclick="startTimer()" id="t-start">START</button>
            <button class="my-sec-btn" onclick="ResetTimer()" id="t-reset">RESET</button>
        </div>
        <div class="stop-watch" id="stop-watch" style="display: none;">
            <span id="startStopWatch">00m:00s:00</span>
            <div class="line"></div>
            <button class="my-sec-btn" id="start-watch" onclick="startWatch()">START</button>
            <button class="my-sec-btn" onclick="resetWatch()">RESET</button>
        </div>
    </div>

</body>
